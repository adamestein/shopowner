<div style="text-align: center">
    {% if submit_name %}
        <input type="submit" id="submit_button" value="{{ submit_name }}" />
    {% else %}
        <input type="submit" id="submit_button" value="Submit" />
    {% endif %}

    {% if close %}
        <button type="button" onclick="javascript:window.close();">Cancel</button>
    {% else %}
        <input type="reset" id="reset_button" value="Cancel" />
    {% endif %}
</div>
